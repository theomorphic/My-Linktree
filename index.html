<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yarman</title>
	<link rel="stylesheet" href="./style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
</head>
<body>
	<div class="container">
		<section class="bio">
			<img class="bio__pfp" src="./img/pfp.webp">
			<h1>Yarman</h1>
		</section>

		<section class="links">

			<article class="links__item links__item_border">	
				<a href="#" target="_blank"><img class="links__a0" src="./img/icons/facebook.svg" alt="Facebook"></a>
				<a href="#" target="_blank"><img class="links__a1" src="./img/icons/telegram.webp" alt="Telegram"></a>
				<a href="#" target="_blank"><img class="links__a2" src="./img/icons/twitter.svg" alt="Twitter"></a>
				<a href="#" target="_blank"><img class="links__a3" src="./img/icons/instagram.svg" alt="Instagram"></a>
				<a href="#" target="_blank"><img class="links__a4" src="./img/icons/steam.webp" alt="Steam"></a>
			</article>

			<a href="#" class="links__a" target="_blank">
				<article class="links__item">
					<img src="./img/icons/youtube.png" alt="YouTube">
					<h2>YouTube channel</h2>
				</article>
			</a>
			
			<a href="https://github.com/theomorphic/My-Linktree" class="links__a" target="_blank">
				<article class="links__item">
					<img src="./img/icons/github-light.png" alt="GitHub">
					<h2>GitHub profile</h2>
				</article>
			</a>

			<a href="#" class="links__a" target="_blank">
				<article class="links__item">
					<img src="./img/icons/imdb.webp" alt="IMDb">
					<h2>IMDb account</h2>
				</article>
			</a>

		</section>

		<div class="sparkles">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
